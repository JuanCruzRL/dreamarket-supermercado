<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Dreamarket</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="logo" href="./index.html">
          <img
            src="./imagenes/logo.png"
            alt="Dreamarket"
            width="112"
            height="50"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="box" style="max-width: 450px; margin: auto">
        <h2 class="title is-4">Registro</h2>

        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input id="registro-nombre" class="input" type="text" placeholder="Ingresa tu nombre" />
          </div>
        </div>

        <div class="field">
          <label class="label">Apellido</label>
          <div class="control">
            <input id="registro-apellido" class="input" type="text" placeholder="Ingresa tu apellido" />
          </div>
        </div>

        <div class="field">
          <label class="label">Teléfono</label>
          <div class="control">
            <input id="registro-telefono" class="input" type="text" placeholder="Ej: 11 2345 6789" />
          </div>
        </div>

        <div class="field">
          <label class="label">Dirección</label>
          <div class="control">
            <input id="registro-direccion" class="input" type="text" placeholder="Ingresa tu dirección" />
          </div>
        </div>

        <div class="field">
          <label class="label">Contraseña</label>
          <div class="control">
            <input id="registro-contrasenia" class="input" type="password" placeholder="Ingresa una contraseña" />
          </div>
        </div>

        <div class="field">
          <label class="label">Confirmar contraseña</label>
          <div class="control">
            <input id="registro-confirmar-contrasenia" class="input" type="password" placeholder="Repite la contraseña" />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button onclick="registrar_usuario()" class="button dm-btn is-primary is-fullwidth" id="btn-registrarme">
              Registrarme
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        async function cargarFooter() {
          const respuesta = await fetch("./footer.html");
          const html = await respuesta.text();
          document.getElementById("footer-placeholder").innerHTML = html;
        }
        cargarFooter();
        const baseApiUrl = "http://localhost:3000/usuarios";

        async function registrar_usuario () {
          const nombreInput = document.getElementById("registro-nombre");
          const apellidoInput = document.getElementById("registro-apellido");
          const telefonoInput = document.getElementById("registro-telefono");
          const direccionInput = document.getElementById("registro-direccion");
          const contraseniaInput = document.getElementById("registro-contrasenia");
          const confirmarContraseniaInput = document.getElementById("registro-confirmar-contrasenia");
          const botonRegistrarme = document.getElementById("btn-registrarme");

          const emailParaRegistro = localStorage.getItem("email_para_registro");

          if (!emailParaRegistro) {
            alert("No se encontró el email de registro. Volvé a la página de ingreso.");
            window.location.href = "ingresar.html";
            return;
          }

          const nombre = nombreInput.value.trim();
          const apellido = apellidoInput.value.trim();
          const telefono = telefonoInput.value.trim();
          const direccion = direccionInput.value.trim();
          const contrasenia = contraseniaInput.value;
          const confirmarContrasenia = confirmarContraseniaInput.value;

          if (nombre === "" || apellido === "" || telefono === "" || direccion === "" || contrasenia === "" || confirmarContrasenia === "") {
            alert("Completá todos los campos.");
            return;
          }

          if (contrasenia !== confirmarContrasenia) {
            alert("Las contraseñas no coinciden.");
            return;
          }

          const response = await fetch(baseApiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: emailParaRegistro,
              nombre: nombre,
              apellido: apellido,
              telefono: telefono,
              direccion: direccion,
              contrasenia: contrasenia,
            }),
          });

          if (response.status === 201) {
            const usuarioCreado = await response.json();

            localStorage.removeItem("email_para_registro");

            localStorage.setItem("usuario_actual", JSON.stringify(usuarioCreado));

            alert("Cuenta creada con éxito. ¡Bienvenido!");
            window.location.href = "index.html";
            return;
          }

          const textoError = await response.text();
          console.error("Error al registrar usuario:", response.status, textoError);
          alert("No se pudo crear la cuenta. Revisá los datos o intentá más tarde.");
        };
    </script>
  </body>
</html>
