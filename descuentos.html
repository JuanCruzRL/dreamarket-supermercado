<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <title>Dreamarket - Descuentos</title>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <section class="section">
    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <figure class="image is-5by1">
              <img src="imagenes/banner_ofertas.png">
            </figure>
          </div>
          <div class="swiper-slide">
            <figure class="image is-16by7">
              <img src="imagenes/banner_ofertas2.png">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      autoplay: { delay: 3000 }
    });
  </script>

  <section class="section">
    <div class="container">
      <h1 class="title">Descuentos del d√≠a</h1>
      <p class="subtitle">Aprovech√° las mejores ofertas disponibles hoy</p>
      <div id="descuentos-dia" class="columns is-multiline"></div>
    </div>
  </section>

  <hr>

  <section class="section">
    <div class="container">
      <h1 class="title">3x2 en los siguientes productos</h1>
      <p class="subtitle">Stockeate sin gastar de m√°s!</p>
      <div id="descuentos-3x2" class="columns is-multiline"></div>
    </div>
  </section>

  <hr>

  <section class="section">
    <div class="container">
      <h1 class="title" id="Dreamweek">¬°Especial Dreamweek!</h1>
      <p class="subtitle">La semana que siempre so√±aste, con los mejores precios!</p>
      <div id="descuentos-dreamweek" class="columns is-multiline"></div>
    </div>
  </section>

  <div class="modal" id="modal-perfil">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Mi perfil</p>
        <button class="delete" aria-label="close" id="btn-cerrar-modal"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">E-mail</label>
          <div class="control">
            <input id="perfil-email" class="input" type="email" disabled>
          </div>
        </div>

        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input id="perfil-nombre" class="input" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label">Apellido</label>
          <div class="control">
            <input id="perfil-apellido" class="input" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label">Tel√©fono</label>
          <div class="control">
            <input id="perfil-telefono" class="input" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label">Direcci√≥n</label>
          <div class="control">
            <input id="perfil-direccion" class="input" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label">Contrase√±a</label>
          <div class="control">
            <input id="perfil-contrasenia" class="input" type="password"
              placeholder="Escrib√≠ tu nueva contrase√±a">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-primary is-profile" id="btn-modificar-perfil"
          onclick="modificar_usuario()">Modificar perfil</button>
        <button class="button is-profile is-danger" id="btn-eliminar-cuenta" onclick="eliminar_cuenta()">Eliminar
          cuenta</button>
        <button class="button is-primary is-profile" id="btn-modificar-perfil" onclick="cerrar_sesion()">Cerrar
          sesion</button>
      </footer>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
      async function cargarFooter() {
        const respuesta = await fetch("./footer.html");
        const html = await respuesta.text();
        document.getElementById("footer-placeholder").innerHTML = html;
      }
      cargarFooter();
      async function cargarNavbar() {
        const respuesta = await fetch("./navbar.html");
        const html = await respuesta.text();
        document.getElementById("navbar-placeholder").innerHTML = html;

        botonUsuario = document.getElementById("btn-usuario");
        usuariologueado = localStorage.getItem("usuario_actual");

        if (usuariologueado) {
          botonUsuario.textContent = "Perfil üë§";
          botonUsuario.removeAttribute("href");
          botonUsuario.onclick = function () {
            abrir_perfil();
          };
        } else {
          botonUsuario.textContent = "Ingresar üë§";
          botonUsuario.href = "./ingresar.html";
          botonUsuario.onclick = null;
        }
      }
      cargarNavbar();
      const baseApiUrl = "http://localhost:3000/usuarios";

      modalPerfil = document.getElementById("modal-perfil");
      modalBackground = modalPerfil.querySelector(".modal-background");
      botonCerrarModal = document.getElementById("btn-cerrar-modal");

      inputEmail = document.getElementById("perfil-email");
      inputNombre = document.getElementById("perfil-nombre");
      inputApellido = document.getElementById("perfil-apellido");
      inputTelefono = document.getElementById("perfil-telefono");
      inputDireccion = document.getElementById("perfil-direccion");
      inputContrasenia = document.getElementById("perfil-contrasenia");

      botonModificarPerfil = document.getElementById("btn-modificar-perfil");
      botonEliminarCuenta = document.getElementById("btn-eliminar-cuenta");

      contraseniaActual = "";

      async function abrir_perfil() {
        usuarioJSON = localStorage.getItem("usuario_actual");

        usuario = JSON.parse(usuarioJSON);
        id = usuario.id_usuario;

        response = await fetch(baseApiUrl + "/" + id);
        if (response.status !== 200) {
          alert("No se pudo cargar la informaci√≥n del perfil.");
          return;
        }

        usuario = await response.json();

        inputEmail.value = usuario.email;
        inputNombre.value = usuario.nombre;
        inputApellido.value = usuario.apellido;
        inputTelefono.value = usuario.telefono;
        inputDireccion.value = usuario.direccion;
        inputContrasenia.value = "";
        contraseniaActual = usuario.contrasenia || "";

        modalPerfil.classList.add("is-active");
      }

      function cerrar_perfil() {
        modalPerfil.classList.remove("is-active");
      }

      modalBackground.onclick = cerrar_perfil;
      botonCerrarModal.onclick = cerrar_perfil;

      async function modificar_usuario () {
        usuarioJSON = localStorage.getItem("usuario_actual");

        usuario = JSON.parse(usuarioJSON);
        id = usuario.id_usuario;

        email = inputEmail.value.trim();
        nombre = inputNombre.value.trim();
        apellido = inputApellido.value.trim();
        telefono = inputTelefono.value.trim();
        direccion = inputDireccion.value.trim();
        contraseniaNueva = inputContrasenia.value.trim();

        if (!nombre || !apellido || !telefono || !direccion) {
          alert("Complet√° nombre, apellido, tel√©fono y direcci√≥n.");
          return;
        }
        if (contraseniaNueva === "") {
          contraseniaFinal = contraseniaActual;
        } else {
          contraseniaFinal = contraseniaNueva;
        }
        response = await fetch(baseApiUrl + "/" + id, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            nombre: nombre,
            apellido: apellido,
            telefono: telefono,
            direccion: direccion,
            contrasenia: contraseniaFinal
          })
        });

        if (response.status === 200) {
          usuarioActualizado = await response.json();
          localStorage.setItem("usuario_actual", JSON.stringify(usuarioActualizado));
          contraseniaActual = contraseniaFinal;

          alert("Perfil actualizado correctamente.");
          inputContrasenia.value = "";
          cerrar_perfil();
        } else if (response.status === 404) {
          alert("El usuario ya no existe.");
        } else {
          texto = await response.text();
          console.log("Error al actualizar perfil:", response.status, texto);
          alert("No se pudo actualizar el perfil.");
        }
      }

      async function eliminar_cuenta () {
        usuarioJSON = localStorage.getItem("usuario_actual");

        usuario = JSON.parse(usuarioJSON);
        id = usuario.id_usuario;

        confirmar = confirm("¬øSeguro que quer√©s eliminar tu cuenta? Esta acci√≥n no se puede deshacer.");
        if (!confirmar) {
          return;
        }

        response = await fetch(baseApiUrl + "/" + id, {
          method: "DELETE"
        });
        localStorage.removeItem("usuario_actual");
        alert("Cuenta eliminada correctamente.");
        cerrar_perfil();
        window.location.reload();
      };

      async function cerrar_sesion () {
        localStorage.removeItem("usuario_actual");
        cerrar_perfil();
        window.location.reload();
      }
      
    </script>
</body>

</html>
