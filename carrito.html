<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Dreamarket</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="logo" href="./index.html">
          <img
            src="imagenes/logo.png"
            alt="Dreamarket"
            width="112"
            height="50"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" id="btn-usuario"> Ingresarüë§ </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="columns">
        <div class="column">
          <table class="table is-bordered is-fullwidth">
            <thead class="has-background-black">
              <th class="has-text-white has-text-centered">Imagen</th>
              <th class="has-text-white has-text-centered">Producto</th>
              <th class="has-text-white has-text-centered">Precio</th>
              <th class="has-text-white has-text-centered">Cantidad</th>
              <th class="has-text-white has-text-centered">Subtotal</th>
            </thead>
            
          </table>
          <div class="has-text-centered mt-5">
            <button class="button is-primary is-medium">
              Finalizar compra
            </button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="modal" id="modal-perfil">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Mi perfil</p>
          <button class="delete" aria-label="close" id="btn-cerrar-modal"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">E-mail</label>
            <div class="control">
              <input id="perfil-email" class="input" type="email" disabled>
            </div>
          </div>

          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input id="perfil-nombre" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Apellido</label>
            <div class="control">
              <input id="perfil-apellido" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Tel√©fono</label>
            <div class="control">
              <input id="perfil-telefono" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Direcci√≥n</label>
            <div class="control">
              <input id="perfil-direccion" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Contrase√±a</label>
            <div class="control">
              <input id="perfil-contrasenia" class="input" type="password"
                placeholder="Escrib√≠ tu nueva contrase√±a">
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-primary is-profile" id="btn-modificar-perfil"
            onclick="modificar_usuario()">Modificar perfil</button>
          <button class="button is-profile is-danger" id="btn-eliminar-cuenta" onclick="eliminar_cuenta()">Eliminar
            cuenta</button>
          <button class="button is-primary is-profile" id="btn-modificar-perfil" onclick="cerrar_sesion()">Cerrar
            sesion</button>
        </footer>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="./js/perfil.js"></script>
    <script>
      async function cargarFooter() {
        const respuesta = await fetch("./footer.html");
        const html = await respuesta.text();
        document.getElementById("footer-placeholder").innerHTML = html;
      }
      cargarFooter();


    </script>
  </body>
</html>
