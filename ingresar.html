<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Dreamarket</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="logo" href="./index.html">
          <img
            src="imagenes/logo.png"
            alt="Dreamarket"
            width="112"
            height="50"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <br />
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box">
              <h2 class="title is-4">Ingresar</h2>

              <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                  <input
                    id="login-email"
                    class="input"
                    type="text"
                    placeholder="ej: usuario@gmail.com"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-right">
                  <input
                    id="login-contrasenia"
                    class="input"
                    type="password"
                    placeholder="***********"
                  />
                  <span class="icon is-small is-right"></span>
                </div>
              </div>

              <button
                onclick="ingresar()"
                id="btn-ingresar"
                class="button is-primary dm-btn is-fullwidth"
                type="button"
              >
                Ingresar
              </button>
            </div>
          </div>

          <div class="column is-half">
            <div class="box">
              <h2 class="title is-4">Registrarse</h2>

              <div class="field">
                <label class="label">Correo Electrónico</label>
                <div class="control">
                  <input
                    id="registro-email"
                    class="input"
                    type="email"
                    placeholder="ej: usuario@gmail.com"
                  />
                </div>
              </div>

              <button
                onclick="ir_a_registro()"
                id="btn-ir-a-registro"
                class="button is-primary dm-btn is-fullwidth"
                type="button"
              >
                Crear mi cuenta
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div id="footer-placeholder"></div>

    <script>
      async function cargarFooter() {
        const respuesta = await fetch("./footer.html");
        const html = await respuesta.text();
        document.getElementById("footer-placeholder").innerHTML = html;
      }
      cargarFooter();

      const baseApiUrl = "https://dreamarket.onrender.com/usuarios";
      const loginEmailInput = document.getElementById("login-email");
      const loginContraseniaInput = document.getElementById("login-contrasenia");
      const registroEmailInput = document.getElementById("registro-email");
      const botonIngresar = document.getElementById("btn-ingresar");
      const botonIrARegistro = document.getElementById("btn-ir-a-registro");

      async function ingresar() {
        const email = loginEmailInput.value.trim();
        const contrasenia = loginContraseniaInput.value;

        if (email === "" || contrasenia === "") {
          alert("Completá email y contraseña para ingresar.");
          return;
        }

        const response = await fetch(baseApiUrl + "/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            contrasenia: contrasenia,
          }),
        });

        if (response.status === 200) {
          const usuario = await response.json();
          
          localStorage.setItem("usuario_actual", JSON.stringify(usuario));
          
          window.location.href = "index.html";
          return;
        }

        if (response.status === 401) {
          alert("Email o contraseña incorrectos.");
          return;
        }
      };
        
      async function ir_a_registro() {
        const emailRegistro = registroEmailInput.value.trim();

        if (emailRegistro === "") {
          alert("Ingresá un correo electrónico para crear la cuenta.");
          return;
        }

        localStorage.setItem("email_para_registro", emailRegistro);

        window.location.href = "registro.html";
      };
    </script>
  </body>
</html>
